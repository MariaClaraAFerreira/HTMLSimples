<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Página com Header e Footer</title>
  <style>
    /* Reset básico */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
    }

    /* Header */
    header {
      background: #0077cc;
      color: white;
      padding: 20px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 15px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    /* Conteúdo principal */
    main {
      padding: 20px;
      min-height: 400px; /* só pra dar espaço */
    }

    /* Footer */
    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      position: relative;
      bottom: 0;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Meu Site</h1>
    <nav>
      <a href="#">Início</a>
      <a href="#">Sobre</a>
      <a href="#">Contato</a>
    </nav>
  </header>

  <!-- Conteúdo principal -->
  <main>
    <h2>Bem-vindo!</h2>
    <p>Este é um exemplo de página criada com HTML e CSS puro, contendo um header, um footer e conteúdo principal.</p>
  </main>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2025 - Todos os direitos reservados.</p>
  </footer>
</body>
</html>
